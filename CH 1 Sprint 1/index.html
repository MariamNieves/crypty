<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypty</title>
    <link href="estilos.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section class="logo">
        <div class="contenedor">
            <img src="img/logo.png" alt="">
        </div>
    </section>

    
    <div id="contenido">
        <form id="ingresarTexto">
            <section class="contenedor">
                    <textarea name="textarea" id="textarea" placeholder="Ingresa el texto aquí..."></textarea>
            </section>

            <section class="botones">
                <div class="alerta">
                    <img src="img/alert.png" alt="Icono alerta">
                    <p>Solo letras minúsculas y sin acentos.</p>
                </div>
                <div class="contBotones">
                    <button class="boton bAzul" id="encriptar">Encriptar</button>
                    <button class="boton bTransp" id="desencriptar">Desencriptar</button>
                </div>
            </section>
        </form>

        <section class="noEncontrado" id="ocultar">
                <div class="contenedor"><img src="img/chico.png" alt="Joven buscando con una lupa"></div>
            <div class="contenedor">
                <h2>Ningún mensaje fue encontrado.</h2>
                <br>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
        
        <Section class="mensajeFinal" id="mensajeFinal">
            <div class="texto"><p id="resultado">hola</p></div>
            <div class="contBotones">
                <button class="boton bTransp" id="copiar">Copiar</button>
            </div>
        </Section>
    </div>
    <footer id="footer">
        <h6>Desarrollado por MaJé</h6>
    </footer>
</body>
<script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</html>
